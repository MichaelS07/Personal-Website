<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Arena | AI Nexus</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        /* Page Specific Styles */
        .arena-header {
            padding: 120px 0 60px;
            text-align: center;
        }

        .badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .model-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat .label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .stat .value {
            font-family: var(--font-mono);
            color: var(--accent-primary);
            font-weight: 700;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .btn.active {
            background: var(--accent-secondary);
            color: white;
            border-color: var(--accent-secondary);
        }

        /* Comparison View */
        #comparison-container {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1a1a1a;
            border-top: 1px solid var(--accent-primary);
            padding: 20px;
            z-index: 900;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
        }

        .comparison-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: var(--container-width);
            margin: 0 auto;
        }

        #compare-list {
            display: flex;
            gap: 10px;
        }

        .selected-chip {
            background: var(--accent-secondary);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .compare-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1px;
            background: var(--border-color);
            border: 1px solid var(--border-color);
            margin-top: 20px;
        }

        .compare-row,
        .compare-header {
            background: var(--bg-secondary);
            padding: 15px;
            display: flex;
            align-items: center;
        }

        .compare-header {
            font-weight: 800;
            background: #222;
            color: var(--accent-primary);
        }

        .compare-row.highlight {
            color: var(--accent-primary);
            font-weight: bold;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #151515;
            padding: 40px;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            border: 1px solid var(--border-color);
            position: relative;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .close-modal:hover {
            color: #fff;
        }

        .specs-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 8px;
        }

        .spec-item strong {
            display: block;
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .tag {
            display: inline-block;
            padding: 4px 12px;
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
            border-radius: 20px;
            font-size: 0.8rem;
            margin-right: 8px;
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">AI <span>Nexus</span></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="compare.html" class="active">Model Arena</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="arena-header">
            <div class="container">
                <h1>Model Arena</h1>
                <p>Compare the world's most powerful AI models side-by-side.</p>
            </div>
        </section>

        <section class="container">
            <div id="models-grid" class="grid-3">
                <!-- Models injected by JS -->
            </div>
        </section>
    </main>

    <!-- Comparison Overlay -->
    <div id="comparison-container">
        <div class="comparison-controls">
            <div id="compare-list"></div>
            <button class="btn btn-outline btn-sm"
                onclick="selectedModels=[]; updateComparisonView(); document.querySelectorAll('.btn.active').forEach(b => {b.classList.remove('active'); b.textContent='Compare'});">Clear
                All</button>
        </div>
        <div id="comparison-table"></div>
    </div>

    <!-- Details Modal -->
    <div id="model-modal" class="modal">
        <div class="modal-content">
            <!-- Content injected by JS -->
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 AI Nexus. Built for the future.</p>
        </div>
    </footer>

    <script src="assets/data/models.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
